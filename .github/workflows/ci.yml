name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Basic syntax check (compile all Python files)
        run: |
          python -m compileall .

      # Optional: Try running Prefect pipeline (won't fail CI if it errors)
      - name: Run Prefect pipeline (smoke test)
        run: |
          python prefect_flow.py || echo "Prefect pipeline failed (for now) - check logs"
